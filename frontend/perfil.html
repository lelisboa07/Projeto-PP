<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png">
</head>

<body>
    <header class="cabecalho-principal">
        <div>
            <a href="forum.html"><img class="perfil" src="./assets/seta.png" alt="Voltar"></a>
        </div>
        <div>
            <img class="logo" src="./assets/logo.png" alt="">
        </div>
    </header>
    <main class="main-perfil">
        <section class="primeiro-container">
            <img id="img-perfil" src="./assets/perfil.png" alt="Imagem de Perfil Padrão">
            
            <a href="editPerfil.html"><button class="button-form" type="button">Editar Perfil</button></a>
            <button id="btn-deletar" class="button-form" type="button">Deletar Perfil</button>
            <button id="btn-sair" class="button-form" type="button">Sair</button>
        </section>

        <hr class="divisa">

        <section class="segundo-container">
            <section class="section">
                <h3>Criar nova publicação:</h3>
                <form id="create-post-form">
                    <textarea id="publicacao" placeholder="No que você está pensando?"></textarea>
                    <button id="button-post" class="button-form" type="submit">Publicar</button>
                </form>
            </section>

            <div id="user-posts-container">
                </div>

        </section>
    </main>
    
    <script src="perfil.js"></script>
</body>

</html>
